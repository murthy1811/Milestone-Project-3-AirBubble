{% extends "base.html" %}
{% block content %}

<h3> Enter your Credentials </h3>

<div class="container px-5 my-5">
    <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" action="{{url_for('login')}}">
        
        <!-- username -->
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Username" required/>            
        </div>
        <!-- password -->
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Password" required/>            
        </div>
        <!-- Login -->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Login</button>
        </div>
    </form>
</div>

<div class="row">
    <div class="col">
        <p> New Here? 
            <a href="">Sign Up</a>
        </p>
    </div>
</div>

{% endblock %}
