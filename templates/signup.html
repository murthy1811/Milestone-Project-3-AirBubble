{% extends "base.html" %}
{% block content %}

<div class="container px-5 my-5">
    <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" action="{{url_for('signup')}}">
        <!-- email address -->
        <div class="mb-3">
            <label class="form-label" for="emailaddress">Email Address</label>
            <input class="form-control" id="emailaddress" name="emailaddress" type="email" placeholder="Email Address"
                required/>
           
        </div>
        <!-- username -->
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Username" required/>            
        </div>
        <!-- password -->
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Password" required/>            
        </div>
        <!-- signup button -->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Sign Up</button>
        </div>
    </form>
</div>



{% endblock %}
